<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; }
        .ejs-header { background: #222 !important; border-bottom: 2px solid #0055ff !important; display: flex !important; }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        EJS_player = '#game';
        EJS_core = 'pcsx_rearmed'; 
        EJS_pathtodata = 'data/'; 
        EJS_gameUrl = 'FF7.m3u'; // Points to your playlist
        EJS_startOnLoaded = false;
        EJS_multidisc = true; 

        EJS_Buttons = {
            loadState: true,
            saveState: true,
            exportSave: true, 
            importSave: true, 
            settings: true,
            fullscreen: true
        };
        
        // This forces the emulator to never look outside your GitHub repo
        window.EJS_ENV = { EXTERNAL_DATA_URL: 'data/' };
    </script>
    <script src="data/loader.js"></script>
</body>
</html>
